name: academy-claude-dev

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - ${ACADEMY_ENV_FILE:-./env.example}
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-qualitycat}
    ports:
      - "5732:5432"
    volumes:
      - academy_claude_db_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    image: node:20-alpine
    restart: unless-stopped
    working_dir: /app
    command: sh -c "corepack enable && corepack prepare pnpm@9.15.4 --activate && pnpm install && pnpm dev"
    volumes:
      - ../../apps/api:/app
      - api_node_modules:/app/node_modules
    env_file:
      - ${ACADEMY_ENV_FILE:-./env.example}
    environment:
      NODE_ENV: development
      PORT: "8081"
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/qualitycat}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:8380}
      RUN_SEED: ${RUN_SEED:-0}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8381:8081"

  web:
    image: node:20-alpine
    restart: unless-stopped
    working_dir: /app
    command: sh -c "corepack enable && corepack prepare pnpm@9.15.4 --activate && pnpm install && pnpm dev --host 0.0.0.0 --port 8080"
    volumes:
      - ../../apps/web:/app
      - web_node_modules:/app/node_modules
    env_file:
      - ${ACADEMY_ENV_FILE:-./env.example}
    environment:
      NODE_ENV: development
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8381}
      VITE_BUGS: ${VITE_BUGS:-off}
      VITE_BUG_UI_DOUBLE_SUBMIT: ${VITE_BUG_UI_DOUBLE_SUBMIT:-0}
      VITE_BUG_CACHE_STALE: ${VITE_BUG_CACHE_STALE:-0}
      VITE_BUG_TIMEZONE_SHIFT: ${VITE_BUG_TIMEZONE_SHIFT:-0}
      VITE_BUG_ERROR_MESSAGE: ${VITE_BUG_ERROR_MESSAGE:-0}
      VITE_BUG_FORM_VALIDATION: ${VITE_BUG_FORM_VALIDATION:-0}
      VITE_BUG_XSS_DESCRIPTION: ${VITE_BUG_XSS_DESCRIPTION:-0}
    depends_on:
      - api
    ports:
      - "8380:8080"

volumes:
  academy_claude_db_dev_data:
  api_node_modules:
  web_node_modules:
