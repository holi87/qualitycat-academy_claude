services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: qualitycat
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: ../../
      dockerfile: apps/api/Dockerfile
    ports:
      - "8081:8081"
    env_file: .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/qualitycat
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: ../../
      dockerfile: apps/web/Dockerfile
      args:
        VITE_API_URL: http://localhost:8081
        VITE_BUGS: "off"
    ports:
      - "8080:8080"
    depends_on:
      - api

volumes:
  pgdata:
